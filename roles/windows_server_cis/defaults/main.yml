windows_server_cis_network_access_allow_anonymous_sid_name_translation: false
windows_server_cis_network_access_do_not_allow_anonymous_enumeration_of_sam_accounts: true
windows_server_cis_network_access_do_not_allow_anonymous_enumeration_of_sam_accounts_and_shares: true
