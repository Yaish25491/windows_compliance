---
# Windows Server CIS Benchmark Role - Default Variables
# Role: windows_server_cis
# Collection: ansible.windows_compliance
# CIS Benchmark: Microsoft Windows Server 2022 Benchmark v1.0.0
# Documentation: https://www.cisecurity.org/benchmark/microsoft_windows_server

# =============================================================================
# ROLE EXECUTION CONTROLS
# =============================================================================

# Report generation settings
windows_server__cis_generate_report: true
windows_server__cis_report_format: "json"  # json, html, yaml
windows_server__cis_report_path: "/tmp/cis_compliance_report"
windows_server__cis_report_output_dir: "{{ windows_server_cis_report_path | default('./compliance_reports') }}"
windows_server__cis_fail_on_non_compliance: false


# =============================================================================
# CIS BENCHMARK IDENTIFICATION
# =============================================================================

# CIS benchmark metadata (DO NOT MODIFY - for audit traceability)
windows_server__cis_benchmark_name: "CIS Microsoft Windows Server 2022 Benchmark"
windows_server__cis_benchmark_version: "v1.0.0"
windows_server__cis_benchmark_date: "12-15-2022"
windows_server__cis_profile: "Level 1"  # Level 1, Level 2

# Supported Windows versions for this benchmark
windows_server__cis_supported_versions:
  - "2022"
  - "2019"  # with limitations

# =============================================================================
# CONTROL EXECUTION OPTIONS
# =============================================================================

# Skip specific CIS controls (use exact CIS rule IDs)
# Example: ["1.1.1", "2.2.5", "17.1.1"]
windows_server__cis_skip_rules: []

# Run only specific controls (leave empty to run all)
# Example: ["1.1.1", "1.1.2", "1.1.3"]
windows_server__cis_only_rules: []

# CIS control categories to execute (all Level 1 controls by default)
windows_server__cis_categories:
  - "password_policies"        # CIS 1.1.x
  - "account_lockout"          # CIS 1.2.x  
  - "user_rights_assignment"   # CIS 2.2.x
  - "security_options"         # CIS 2.3.x
  - "system_services"          # CIS 5.x
  - "advanced_audit_policies"  # CIS 17.x
  - "event_log"               # CIS 17.9.x
  - "administrative_templates" # CIS 18.x

# Compliance scoring (for enterprise reporting)
windows_server__cis_compliance_threshold: 100  # % - fail role if below threshold
windows_server__cis_scoring_method: "weighted"  # simple, weighted

# =============================================================================
# CIS BENCHMARK CONTROLS - SECTION 1: ACCOUNT POLICIES
# =============================================================================

# CIS 1.1.1 - Enforce password history
# Recommendation: 24 or more passwords
windows_server__cis_password_history_size: 24

# CIS 1.1.2 - Maximum password age
# Recommendation: 365 or fewer days, but not 0
windows_server__cis_maximum_password_age: 365

# CIS 1.1.3 - Minimum password age  
# Recommendation: 1 or more days
windows_server__cis_minimum_password_age: 1

# CIS 1.1.4 - Minimum password length
# Recommendation: 14 or more characters
windows_server__cis_minimum_password_length: 14

# CIS 1.1.5 - Password complexity requirements
# Recommendation: Enabled
windows_server__cis_password_complexity_enabled: true

# CIS 1.1.6 - Store passwords using reversible encryption
# Recommendation: Disabled
windows_server__cis_password_reversible_encryption: false

# CIS 1.2.1 - Account lockout duration
# Recommendation: 15 or more minutes
windows_server__cis_account_lockout_duration: 15

# CIS 1.2.2 - Account lockout threshold
# Recommendation: 5 or fewer invalid attempts (0 = disabled)
windows_server__cis_account_lockout_threshold: 5

# CIS 1.2.3 - Reset account lockout counter
# Recommendation: 15 or more minutes  
windows_server__cis_reset_account_lockout_counter: 15

# =============================================================================
# CIS BENCHMARK CONTROLS - SECTION 2.2: USER RIGHTS ASSIGNMENT  
# =============================================================================

# CIS 2.2.1 - Access this computer from the network
# Recommendation: Administrators, Authenticated Users (customize per environment)
windows_server__cis_access_computer_from_network:
  - "Administrators"
  - "Authenticated Users"

# CIS 2.2.2 - Act as part of the operating system
# Recommendation: No One (empty list)
windows_server__cis_act_as_part_of_operating_system: []

# CIS 2.2.3 - Add workstations to domain  
# Recommendation: Administrators
windows_server__cis_add_workstations_to_domain:
  - "Administrators"

# CIS 2.2.4 - Adjust memory quotas for a process
# Recommendation: Administrators, LOCAL SERVICE, NETWORK SERVICE
windows_server__cis_adjust_memory_quotas:
  - "Administrators"
  - "LOCAL SERVICE"
  - "NETWORK SERVICE"

# CIS 2.2.5 - Allow log on locally
# Recommendation: Administrators (customize per server role)
windows_server__cis_allow_log_on_locally:
  - "Administrators"

# CIS 2.2.6 - Allow log on through Remote Desktop Services
# Recommendation: Administrators, Remote Desktop Users
windows_server__cis_allow_log_on_through_remote_desktop:
  - "Administrators" 
  - "Remote Desktop Users"

# CIS 2.2.7 - Back up files and directories
# Recommendation: Administrators
windows_server__cis_back_up_files_and_directories:
  - "Administrators"

# CIS 2.2.8 - Create symbolic links
# Recommendation: Administrators
windows_server__cis_create_symbolic_links:
  - "Administrators"

# CIS 2.2.9 - Debug programs
# Recommendation: No One (empty list)
windows_server__cis_debug_programs: []

# CIS 2.2.10 - Deny access to this computer from the network
# Recommendation: Guests, Local account, Local account and member of Administrators group
windows_server__cis_deny_access_computer_from_network:
  - "Guests"
  - "Local account"
  - "Local account and member of Administrators group"

# CIS 2.2.11 - Deny log on as a batch job
# Recommendation: Guests
windows_server__cis_deny_log_on_as_batch_job:
  - "Guests"

# CIS 2.2.12 - Deny log on as a service  
# Recommendation: Guests
windows_server__cis_deny_log_on_as_service:
  - "Guests"

# CIS 2.2.13 - Deny log on locally
# Recommendation: Guests
windows_server__cis_deny_log_on_locally:
  - "Guests"

# CIS 2.2.14 - Deny log on through Remote Desktop Services
# Recommendation: Guests, Local account, Local account and member of Administrators group
windows_server__cis_deny_log_on_through_remote_desktop:
  - "Guests"
  - "Local account" 
  - "Local account and member of Administrators group"

# =============================================================================
# CIS BENCHMARK CONTROLS - SECTION 2.3: SECURITY OPTIONS
# =============================================================================

# CIS 2.3.1.1 - Accounts: Administrator account status
# Recommendation: Enabled (for non-domain controllers)
windows_server__cis_accounts_administrator_account_status: true

# CIS 2.3.1.2 - Accounts: Guest account status
# Recommendation: Disabled  
windows_server__cis_accounts_guest_account_status: false

# CIS 2.3.1.3 - Accounts: Limit local account use of blank passwords to console logon only
# Recommendation: Enabled
windows_server__cis_accounts_limit_local_account_use: true

# CIS 2.3.1.4 - Accounts: Rename administrator account
# Recommendation: Custom name (not "Administrator")
windows_server__cis_accounts_rename_administrator_account: "LocalAdmin"

# CIS 2.3.1.5 - Accounts: Rename guest account  
# Recommendation: Custom name (not "Guest")
windows_server__cis_accounts_rename_guest_account: "LocalGuest"
# CIS 2.3.2.1 - Audit: Force audit policy subcategory settings
# Recommendation: Enabled
windows_server__cis_audit_force_audit_policy_subcategory_settings: true

# CIS 2.3.2.2 - Audit: Shut down system immediately if unable to log security audits  
# Recommendation: Disabled (for most environments)
windows_server__cis_audit_shutdown_system_immediately: false
windows_server_cis_devices_allowed_to_format_and_eject_removable_media: "Administrators"
windows_server_cis_devices_prevent_users_from_installing_printer_drivers: true
windows_server_cis_domain_controller_allow_server_operators: false
windows_server_cis_domain_controller_ldap_server_signing_requirements: "Require signing"
windows_server_cis_domain_member_digitally_encrypt_or_sign_secure_channel: true
windows_server_cis_domain_member_digitally_encrypt_secure_channel: true
windows_server_cis_domain_member_digitally_sign_secure_channel: true
windows_server_cis_domain_member_disable_machine_account_password_changes: false
windows_server_cis_domain_member_maximum_machine_account_password_age: 30
windows_server_cis_domain_member_require_strong_session_key: true

# Interactive logon settings
windows_server_cis_interactive_logon_display_user_information: "User display name only"
windows_server_cis_interactive_logon_do_not_display_last_user_name: true
windows_server_cis_interactive_logon_do_not_require_ctrl_alt_del: false
windows_server_cis_interactive_logon_machine_inactivity_limit: 900
