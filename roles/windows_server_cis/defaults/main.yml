windows_server_cis_network_security_minimum_session_security_for_ntlm_ssp_based_servers: "Require NTLMv2 session security, Require 128-bit encryption"

# System objects settings
windows_server_cis_system_objects_require_case_insensitivity_for_non_windows_subsystems: true
